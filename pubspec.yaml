name: storipod_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.0.0 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  status_view: ^0.0.2
  story_view: ^0.14.0
  searchfield: ^0.8.3
  fluttertoast: ^8.2.1
  lottie: ^2.3.1
  flutter_screenutil: ^5.7.0
  path_provider: ^2.0.15
  flutter_svg: ^2.0.4
  get_storage: ^2.1.1
  build_runner: ^2.4.5
  dio: ^5.1.1
  connectivity_plus: ^3.0.3
  dots_indicator: ^3.0.0
  intl: ^0.18.0
  flutter_typeahead: ^4.6.0
  percent_indicator: ^4.2.3
  dotted_border:
  crypto: ^3.0.2
  url_launcher: ^6.1.10
  image_picker: ^0.8.7+1

  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter:
  assets:
    - assets/fonts/
    - assets/
  uses-material-design: true

  fonts:
    - family: lato
      fonts:
        - asset: assets/fonts/Lato-Black.ttf
        - asset: assets/fonts/Lato-BlackItalic.ttf
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-BoldItalic.ttf
        - asset: assets/fonts/Lato-Italic.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-LightItalic.ttf
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Thin.ttf
        - asset: assets/fonts/Lato-ThinItalic.ttf
        - asset: assets/fonts/OFL.txt


    - family: Bangers
      fonts:
        - asset: assets/fonts/Bangers/OFL.txt
        - asset: assets/fonts/Bangers/Bangers-Regular.ttf